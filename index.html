<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopción de mascotas</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>

    <form>
        <h1>NO COMPRES, ADOPTA</h1>
        <img src="img/perrito.jfif" alt="Imagen de un perrito">
        <h3>Regístrate para que puedas ser parte de la adopción de mascotas.</h3>

        <p>
            <a href="https://www.facebook.com">
                <i class="bx bxl-facebook-circle"></i>
            </a>
        </p>

        <span>Registra tus datos...</span>
        <br>

        <label for="nombre">Nombre completo:</label>
        <input id="nombre" type="text" placeholder="Nombre completo">

        <label for="email">Correo electrónico:</label>
        <input id="email" type="email" placeholder="Correo electrónico">

        <button type="submit">
            <i class="bx bx-message-dots"></i> Enviar
        </button>
    </form>

    <script src="script.js"></script>

</body>
</html>
